# Fatal Exception Codes
FATAL_CONFIG_001=FATAL_CONFIG_001:Class specified in the property %s i.e. %s could not be instantiated
FATAL_CONFIG_002=FATAL_CONFIG_002:Constructor for the class specified in the property %s i.e. %s could not be accessed
FATAL_CONFIG_003=FATAL_CONFIG_003:Class specified in the property %s i.e. %s could not be found
FATAL_CONFIG_004=FATAL_CONFIG_004:Unsupported %s. Value specified is %s.

# Input Exception Codes
ROV_INPUT_001=ROV_INPUT_001:Please specify compass point

ROV_INPUT_002=ROV_INPUT_002:Rover's Orientation %s is invalid.\
Valid values are N- North, S- South, E-East, W-West.\
