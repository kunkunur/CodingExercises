ROV_INPUT_003=ROV_INPUT_003:Please specify control instruction.

ROV_INPUT_004=ROV_INPUT_004:The Control instruction line %s is invalid.\
Valid instructions are L - Spin left by 90 degrees, R - Spin right by 90 degrees,\
M - Move by 1 unit. This input was provided for rover %s.

ROV_INPUT_005=ROV_INPUT_005:The Control instruction %s is invalid. \
Valid instructions are L - Spin left by 90 degrees, R - Spin right by 90 degrees,\
M - Move by 1 unit. This input was provided for rover %s.

ROV_INPUT_006=ROV_INPUT_006:Please specify coordinate %s.

ROV_INPUT_007=ROV_INPUT_007:Coordinate %s has an invalid value %s. Valid values are all positive integers.

ROV_INPUT_008=ROV_INPUT_008:Coordinate %s has an invalid value %s.This input was provided for rover %s.

ROV_INPUT_009=ROV_INPUT_009:Invalid excess data provided.Plateau upper right corner has to be specified in the following format.\
